<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-list {
            width: 80%;
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .post-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-item a {
            color: #333;
            text-decoration: none;
        }
        .post-item a:hover {
            color: #FFDF00;
        }
    </style>
</head>
<body>
<h1>스터디 글 목록</h1>

<ul id="postList"></ul>

<script>
    // list.html에서 스터디 목록을 가져오는 부분
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/study-posts')
            .then(response => response.json())
            .then(data => {
                const postList = document.getElementById('postList'); // 스터디 목록을 표시할 HTML 요소
                data.forEach(post => {
                    const postItem = document.createElement('li');
                    postItem.innerHTML = `<a href="/detail.html?postId=${post.postId}">${post.title}</a>`;
                    postList.appendChild(postItem);
                });
            })
            .catch(error => {
                console.error('스터디 목록을 가져오는 중 오류 발생:', error);
            });
    });

</script>
</body>
</html>

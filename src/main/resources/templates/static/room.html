<!doctype html>
<html lang="en">
<head>
    <title>WebSocket Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/dist/css/bootstrap.min.css">
    <style>
        #app {
            display: none;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-md-12">
            <h3>채팅방 리스트</h3>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group-prepend">
            <label class="input-group-text">방제목</label>
        </div>
        <input type="text" class="form-control" id="roomNameInput">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="createRoomButton">채팅방 개설</button>
        </div>
    </div>
    <ul class="list-group" id="chatRoomList">
    </ul>
</div>
<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const app = document.getElementById("app");
        const roomNameInput = document.getElementById("roomNameInput");
        const createRoomButton = document.getElementById("createRoomButton");
        const chatRoomList = document.getElementById("chatRoomList");

        function findAllRooms() {
            fetch('/chat/rooms')
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    chatRoomList.innerHTML = '';
                    data.forEach(item => {
                        const listItem = document.createElement("li");
                        listItem.classList.add("list-group-item", "list-group-item-action");
                        listItem.textContent = item.name;
                        listItem.dataset.roomId = item.roomId;
                        listItem.addEventListener("click", function() {
                            enterRoom(item.roomId);
                        });
                        chatRoomList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching chat rooms:', error));
        }

        function createRoom() {
            const roomName = roomNameInput.value;
            if (roomName === "") {
                alert("방 제목을 입력해 주십시오.");
                return;
            }

            const params = new URLSearchParams();
            params.append("name", roomName);

            fetch('/chat/room', {
                method: 'POST',
                body: params
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.name + " 방 개설에 성공하였습니다.");
                    roomNameInput.value = '';
                    findAllRooms();
                    print(data)
                })
                .catch(error => {
                    console.error('Error creating chat room:', error);
                    alert("채팅방 개설에 실패하였습니다.");
                });
        }
        function enterRoom(roomId) {
            const sender = prompt('대화명을 입력해 주세요.');
            if (sender !== "") {
                localStorage.setItem('wschat.sender', sender);
                localStorage.setItem('wschat.roomId', roomId);
                window.location.href = `/room/enter/${roomId!"defaultRoomId"}`;
            }
        }
       /* function enterRoom(roomId) {
            const sender = prompt('대화명을 입력해 주세요.');
            if (sender !== "") {
                localStorage.setItem('wschat.sender', sender);
                localStorage.setItem('wschat.roomId', roomId);
                window.location.href = "roomdetail.html"; // 채팅방 페이지로 이동
            }
        }*/

        createRoomButton.addEventListener("click", createRoom);
        roomNameInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                createRoom();
            }
        });

        // Initialize
        findAllRooms();
        app.style.display = "block";
    });
</script>
</body>
</html>
